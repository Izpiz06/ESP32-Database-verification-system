<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ESP32 Verification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(22, 33, 62, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2em;
            color: #3282B8;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #BBE1FA;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #BBE1FA;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 76, 117, 0.3);
            border: 2px solid #0F4C75;
            border-radius: 10px;
            color: #BBE1FA;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3282B8;
            background: rgba(15, 76, 117, 0.5);
        }
        
        input::placeholder {
            color: rgba(187, 225, 250, 0.5);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #0F4C75;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #3282B8;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(50, 130, 184, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #BBE1FA;
        }
        
        .toggle-form a {
            color: #3282B8;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #E74C3C;
            color: #E74C3C;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: rgba(39, 174, 96, 0.2);
            border: 2px solid #27AE60;
            color: #27AE60;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê ESP32 System</h1>
            <p>Secure Access Control</p>
        </div>
        
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password" required>
            </div>
            
            <button type="submit">üîì Login</button>
            
            <div class="toggle-form">
                Don't have an account? <a onclick="showSignup()">Create Account</a>
            </div>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label for="signupFullName">Full Name</label>
                <input type="text" id="signupFullName" placeholder="Enter full name" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter email" required>
            </div>
            
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Choose username" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Choose password" required>
            </div>
            
            <button type="submit">‚ú® Create Account</button>
            
            <div class="toggle-form">
                Already have an account? <a onclick="showLogin()">Login</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            hideMessages();
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store username in session
                    sessionStorage.setItem('loggedInUser', data.username);
                    sessionStorage.setItem('fullName', data.fullName);
                    
                    // Redirect to main dashboard
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });
        
        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('signupFullName').value;
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            
            hideMessages();
            
            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Account created! You can now login.');
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    showError(data.message || 'Signup failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });
        
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            hideMessages();
        }
        
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            hideMessages();
        }
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = '‚ùå ' + message;
            errorMsg.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = '‚úÖ ' + message;
            successMsg.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
    </script>
</body>
</html>
